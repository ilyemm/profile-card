<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: hsl(0, 0%, 0%);}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="img-header">
        <img src="./images/bg-pattern-card.svg" alt="image header">
      </div>
      <img class="pfp" src="./images/image-victor.jpg" alt="profile picture">
      <div class="user-info">
        <div class="user-name-age">
          <p class="bolded-font full-name">Victor Crest</p>
          <p class="age">26</p>
        </div>
        <p class="city">London</p>
      </div>
      <div class="grey-line"></div>
      <div class="user-stats">
        <div class="stats-followers">
          <p class="bolded-font stats-num">80K</p>
          <p class="stats-type">Followers</p>
        </div>

        <div class="stats-likes">
          <p class="bolded-font stats-num">803K</p>
          <p class="stats-type">Likes</p>
        </div>

        <div class="stats-photos">
          <p class="bolded-font stats-num">1.4K</p>
          <p class="stats-type">Photos</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/ilyemm">ilyemm</a>.
    </div>
  </main>
</body>
</html>
